<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>
    <ion-icon name="checkmark-done-outline" color="primary" class="icon-7em"></ion-icon>
  </h1>

  <ion-item>
    <ion-icon name="mail-outline" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="email" inputmode="email" autofocus=""></ion-input>
  </ion-item>

  <ion-icon name="lock" color="primary" slot="start"></ion-icon>
  <ion-input type="password" placeholder="Password"></ion-input>

  <ion-button expand="block">Login</ion-button>
  <ion-button expand="block" fill="clear">Crie uma Conta</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-Facebook" slot="start"></ion-icon>
      Login pelo Facebook
  </ion-button>
</ion-content>
