<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/post.css" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Post</title>
</head>
<body>
    <h1><b>Cadastre seu Cliente</b></h1>
    <form onsubmit="cadastroCliente()">
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Coloque seu nome">
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Favor coloque seu email</div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CPF ou CNPJ</label>
            <input type="text" class="form-control" id="cpfOuCnpj" name="cpfOuCnpj" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Coloque seu CPF ou CNPJ</div>

        <select id="tipo" name="tipo" class="form-select" aria-label="Default select example">
            <option selected>Tipo</option>
            <option value="PESSOAFISICA">PESSOAFISICA</option>
            <option value="PESSOAJURIDICA">PESSOAJURIDICA</option>
        </select>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefones</label>
            <input type="text" class="form-control" id="telefones" name="telefones" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Coloque seu telefone</div>

        <button type="onsubmit" class="btn btn-primary">Enviar</button>
      </form>

    <script src="../js/post.js"></script>
</body>
</html>
