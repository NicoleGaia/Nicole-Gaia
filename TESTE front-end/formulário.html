<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>

<body>
    <form name="curso" action="#" method="POST">
        <label>Nome: </label>
        <input type="text" name="fNome" value="Nicole"><br>
        <label>Senha: </label>
        <input type="password" name="fSenha" value="1234"><br>
        <input type="submit" name="btEnviar" value="enviar">
    </form>

    <script>
        formulario = document.forms["curso"];
        document.write(formulario.elements["fNome"].value);
        document.write(formulario.elements["fSenha"].value);
    </script>
</body>
